<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Suivi du nombre de mots</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Nombre de mots</h1>
    <div class="goal-section">
      <label for="goal">Objectif :</label>
      <input type="number" id="goal" aria-label="Entrer le nombre de mots à atteindre" />
      <button onclick="setGoal()" aria-label="Définir l’objectif de mots">Définir l’objectif</button>
    </div>
    <div class="counter">
      <p id="wordCount" aria-live="polite" aria-label="Nombre actuel de mots">0 mots</p>
      <button onclick="addWords(100)" aria-label="Ajouter 100 mots au compteur">+100 mots</button>
      <button onclick="resetCount()" aria-label="Réinitialiser le compteur de mots">Réinitialiser</button>
    </div>
    <div class="progress-bar" role="progressbar" aria-label="Progression vers l’objectif" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div id="progressFill"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
