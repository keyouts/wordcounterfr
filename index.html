<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Suivi du nombre de mots</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Nombre de mots</h1>
    <div class="goal-section">
      <label for="goal">Objectif :</label>
      <input type="number" id="goal" />
      <button onclick="setGoal()">Définir l’objectif</button>
    </div>
    <div class="counter">
      <p id="wordCount">0 mots</p>
      <button onclick="addWords(100)">+100 mots</button>
      <button onclick="resetCount()">Réinitialiser</button>
    </div>
    <div class="progress-bar">
      <div id="progressFill"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
